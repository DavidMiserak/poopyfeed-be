{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password | PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="text-center mb-4">
      <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
        <i class="fa-solid fa-key fa-xl text-primary"></i>
      </div>
      <h1 class="h4 fw-bold mb-1">Change Password</h1>
      <p class="text-body-secondary small">Enter your current password and choose a new one</p>
    </div>

    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary py-2 fw-semibold" aria-label="Update password">
              Update Password
            </button>
            <a href="{% url 'account_settings' %}" class="btn btn-outline-secondary py-2">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
