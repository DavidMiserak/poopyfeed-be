{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password | PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="fa-solid fa-key fa-2x text-primary mb-3"></i>
          <h2 class="h4 fw-bold">Change Password</h2>
          <p class="text-body-secondary">Enter your current password and choose a new one.</p>
        </div>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-check me-1"></i>Update Password
            </button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
