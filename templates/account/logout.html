{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out - PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4 p-md-5 text-center">
        <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
          <i class="fa-solid fa-right-from-bracket fa-2x text-warning"></i>
        </div>
        <h2 class="fw-bold mb-3">Log Out</h2>
        <p class="text-body-secondary mb-4">Are you sure you want to log out?</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
              <i class="fa-solid fa-xmark me-1"></i>Cancel
            </a>
            <button type="submit" class="btn btn-danger">
              <i class="fa-solid fa-right-from-bracket me-1"></i>Log Out
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
