{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out - PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body p-4 p-md-5 text-center">
        <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
          <i class="fa-solid fa-right-from-bracket fa-xl text-warning"></i>
        </div>
        <h1 class="h4 fw-bold mb-2">Log out?</h1>
        <p class="text-body-secondary small mb-4">You'll need to log back in to access your data.</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">Cancel</a>
            <button type="submit" class="btn btn-danger px-4">Log Out</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
