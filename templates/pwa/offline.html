{% extends "_base.html" %}
{% load static %}

{% block title %}Offline - PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body text-center py-5 px-4">
        <div class="bg-secondary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 80px; height: 80px;">
          <i class="fa-solid fa-wifi-slash fa-2x text-secondary"></i>
        </div>
        <h1 class="h4 fw-bold mb-2">You're Offline</h1>
        <p class="text-body-secondary small mb-4">
          Check your internet connection and try again.
        </p>
        <button onclick="window.location.reload()" class="btn btn-primary btn-lg rounded-pill px-5">
          <i class="fa-solid fa-rotate-right me-2"></i>Try Again
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
