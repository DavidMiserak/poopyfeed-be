{% extends "_base.html" %}

{% block title %}{{ child.name }} â€“ Export data | PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <nav aria-label="Breadcrumb" class="mb-3">
      <a href="{% url 'children:child_list' %}" class="text-body-secondary text-decoration-none">My Children</a>
      <span class="text-body-secondary mx-2">/</span>
      <a href="{% url 'children:child_dashboard' pk=child.pk %}" class="text-body-secondary text-decoration-none">{{ child.name }}</a>
      <span class="text-body-secondary mx-2">/</span>
      <span aria-current="page">Export data</span>
    </nav>

    <h1 class="h3 mb-4"><i class="fa-solid fa-file-export me-2 text-primary"></i>Export data</h1>

    <form method="post" class="card shadow-sm border-0 rounded-4 p-4">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Format</label>
        <select name="format" class="form-select" required>
          <option value="csv">CSV (download immediately)</option>
          <option value="pdf">PDF (generated in background)</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Date range</label>
        <select name="days" class="form-select">
          <option value="7">Last 7 days</option>
          <option value="14">Last 14 days</option>
          <option value="30" selected>Last 30 days</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Export</button>
    </form>

    <a href="{% url 'children:child_dashboard' pk=child.pk %}" class="btn btn-link text-secondary mt-3">Back to dashboard</a>
  </div>
</div>
{% endblock content %}
