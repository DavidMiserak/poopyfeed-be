{% extends "_base.html" %}

{% block title %}{{ child.name }} â€“ Export data | PoopyFeed{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <nav aria-label="Breadcrumb" class="mb-3">
      <ol class="breadcrumb mb-0 small">
        <li class="breadcrumb-item"><a href="{% url 'children:child_list' %}" class="text-decoration-none">My Children</a></li>
        <li class="breadcrumb-item"><a href="{% url 'children:child_dashboard' pk=child.pk %}" class="text-decoration-none">{{ child.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Export</li>
      </ol>
    </nav>

    <div class="mb-4">
      <h1 class="h3 fw-bold mb-1"><i class="fa-solid fa-file-export me-2 text-primary"></i>Export Data</h1>
      <p class="text-body-secondary small mb-0">Download {{ child.name }}'s tracking data</p>
    </div>

    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body p-4">
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label fw-semibold small">Format</label>
            <select name="format" class="form-select rounded-3" required>
              <option value="csv">CSV (download immediately)</option>
              <option value="pdf">PDF (generated in background)</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold small">Date range</label>
            <select name="days" class="form-select rounded-3">
              <option value="7">Last 7 days</option>
              <option value="14">Last 14 days</option>
              <option value="30" selected>Last 30 days</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg py-3 fw-semibold" aria-label="Export data">
              <i class="fa-solid fa-download me-2" aria-hidden="true"></i>Export
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <a href="{% url 'children:child_dashboard' pk=child.pk %}" class="btn btn-link text-body-secondary text-decoration-none small">
        <i class="fa-solid fa-arrow-left me-1"></i>Back to dashboard
      </a>
    </div>
  </div>
</div>
{% endblock content %}
