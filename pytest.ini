[pytest]
# Pytest configuration for PoopyFeed backend
# Enables fast test execution with parallelization

# Django settings module
DJANGO_SETTINGS_MODULE = django_project.test_settings

# Test discovery
python_files = test_*.py tests.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-config=.coveragerc
    --cov-report=html:htmlcov
    --cov-report=term-missing

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests

# Timeout for each test (seconds)
timeout = 10

# Minimum Python version
minversion = 3.8

# Database
# Use --reuse-db to speed up consecutive test runs
# Use --nomigrations to skip migrations (faster but risky)

# Parallel execution
# Install: pip install pytest-xdist
# Usage: pytest -n auto
# Note: Some tests may need adjustments for parallel execution
