# SonarQube Configuration for PoopyFeed
sonar.projectKey=poopyfeed
sonar.projectName=poopyfeed
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/migrations/**,**/tests.py,**/test_*.py,**/__pycache__/**,**/static/**,**/htmlcov/**,**/.venv/**,**/venv/**

# Python specific settings
sonar.language=py
sonar.python.version=3.11,3.12

# Coverage report (if you generate one)
# sonar.python.coverage.reportPaths=coverage.xml
